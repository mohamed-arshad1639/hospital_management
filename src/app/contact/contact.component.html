<div class="banner">
    <section class="page-title bg-1">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
            <span class="text-white">Contact Us</span>
            <h1 class="text-capitalize mb-5">Get In Touch</h1>
          </div>
        </div>
      </div>
    </section>
  </div>


  <section class="contact-form-wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <!-- <div class="col-lg-6"> -->
                <div class="section-title text-center">
                    <h2 class="text-md mb-2">Contact us</h2>
                    <div class="divider mx-auto my-4"></div>
                    <p class="mb-5">Laboriosam exercitationem molestias beatae eos pariatur, similique, excepturi mollitia sit perferendis maiores ratione aliquam?</p>
                </div>
            <!-- </div> -->
        </div>
        <div class="row" [formGroup]="contactForm">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form id="contact-form" class="contact__form">
                 <!-- form message -->
                    <!-- <div class="row">
                        <div class="col-12">
                            <div class="alert alert-success contact__msg" style="display: none" role="alert">
                                Your message was sent successfully.
                            </div>
                        </div>
                    </div> -->

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="name" id="name" type="text" class="form-control" placeholder="Your Full Name" formControlName="name">
                                <div *ngIf="(this.contactForm.get('name')?.touched || this.contactForm.get('name')?.dirty) && this.contactForm.get('name')?.errors" style="color: red;">Invalid Name</div>
                            </div>
                        </div>


                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="email" id="email" type="email" class="form-control" placeholder="Your Email Address" formControlName="email">
                                <div *ngIf="(this.contactForm.get('email')?.touched || this.contactForm.get('email')?.dirty) && this.contactForm.get('email')?.errors" style="color: red;">Invalid Email</div>
                            </div>
                        </div>
                         <div class="col-lg-6">
                            <div class="form-group">
                                <input name="subject" id="subject" type="text" class="form-control" placeholder="Your Query Topic" formControlName="query">
                                <div *ngIf="(this.contactForm.get('query')?.touched || this.contactForm.get('query')?.dirty) && this.contactForm.get('query')?.errors" style="color: red;">Invalid Query</div>
                            </div>
                        </div>
                         <div class="col-lg-6">
                            <div class="form-group">
                                <input name="phone" id="phone" type="text" class="form-control" placeholder="Your Phone Number" formControlName="phone">
                                <div *ngIf="(this.contactForm.get('phone')?.touched || this.contactForm.get('phone')?.dirty) && this.contactForm.get('phone')?.errors" style="color: red;">Invalid Phone</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group-2 mb-4">
                        <textarea name="message" id="message" class="form-control" rows="8" placeholder="Your Message" formControlName="msg"></textarea>
                        <div *ngIf="(this.contactForm.get('msg')?.touched || this.contactForm.get('msg')?.dirty) && this.contactForm.get('msg')?.errors" style="color: red;">Invalid Message</div>
                    </div>

                    <div class="text-center">
                        <input class="btn btn-main btn-round-full" name="submit" type="submit" value="Send Messege">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
